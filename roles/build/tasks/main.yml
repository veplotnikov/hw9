---
- name: Create a volume
  docker_volume: name={{ volume_name }}

- name: Creates directory
  file: path={{ app_dir }} state=directory

- name: copy dockerfiles
  synchronize: src={{ app_name }} dest={{ app_dir }}

- name: Build images
  docker_image: 
    name: '{{ images }}' 
    build:
      path: '/{{ app_dir }}/{{ app_name }}/{{ images | string }}/' 
    source: build